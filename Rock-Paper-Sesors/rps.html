<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rpsgame.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1> 
    <div id="bg">
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./rpsimage/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./rpsimage/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="./rpsimage/scissors.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    </div>
    <script src="rpsapp.js"></script>
</body>
</html>
